<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Federal Reserve Economic Data: United States GDP</h1>
      <form>
        <div class="inputBox">
          <label for="start">FROM:</label>
          <input type="number" id="start" value="1947" min="1947" max="2015" />
        </div>
        <div class="inputBox">
          <label for="end">TO:</label>
          <input type="number" id="end" value="2015" min="1947" max="2015" />
        </div>
        <button type="submit" id="showData">Show Data</button>
      </form>
      <article id="svgContainer"></article>
      <p>
        Head to
        <a href="https://www.bea.gov/resources/methodologies/nipa-handbook"
          >bea.gov</a
        >
        for more information.
      </p>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
